<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Sanghvi - AI & Blockchain Enthusiast</title>
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #f4f4f4;
            background-color: #121212;
            /* Dark background */
            overflow-x: hidden;
        }

        header {
            background: #0a0f0d;
            /* Slightly lighter black for header */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: #31c7b2;
            /* Turquoise for links */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #1e4d5b;
            /* Darker shade for hover effect */
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        section#home {
            background: linear-gradient(145deg, #003973, #e5e5be);
            /* Gradient background for home section */
            color: #fff;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #contact-form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: #1a1a1a;
            /* Dark background for form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #333;
            border: none;
            color: #ddd;
            border-radius: 4px;
        }

        #contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #31c7b2;
            /* Turquoise for button */
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        #contact-form button:hover {
            background: #259d89;
            /* Slightly darker turquoise when hovering */
        }

        footer {
            background: #0a0f0d;
            /* Same as header */
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Dev Sanghvi's Portfolio</h1>
        <p id="dynamic-text"></p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>[Your detailed about me content goes here...]</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Project Cards Will be dynamically loaded here -->
        <div id="project-container"></div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Dev Sanghvi</p>
    </footer>

    <!-- <script src="js/home.js"></script> -->
    <script>
        // Dynamically load project cards
        document.addEventListener('DOMContentLoaded', () => {
            const projectContainer = document.getElementById('project-container');

            // Example projects data
            const projects = [
                { title: 'Project 1', description: 'Description of Project 1' },
                { title: 'Project 2', description: 'Description of Project 2' },
                // Add more projects here
            ];

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');
                projectCard.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
        `;
                projectContainer.appendChild(projectCard);
            });
        });

        // Typewriter effect for dynamic text
        const dynamicText = document.getElementById('dynamic-text');
        const phrases = ['AI Enthusiast', 'Blockchain Developer', 'Innovator'];
        let phraseIndex = 0;
        let letterIndex = 0;
        let currentPhrase = [];
        let isDeleting = false;
        let timer;

        function type() {
            if (isDeleting && currentPhrase.length === 0) {
                phraseIndex = (phraseIndex + 1) % phrases.length;
                isDeleting = false;
            }

            if (!isDeleting && currentPhrase.length === phrases[phraseIndex].length) {
                timer = setTimeout(() => {
                    isDeleting = true;
                }, 2000);
            }

            currentPhrase = phrases[phraseIndex].substring(0, isDeleting ? letterIndex-- : letterIndex++);
            dynamicText.textContent = currentPhrase;

            timer = setTimeout(type, isDeleting ? 100 : 200);
        }

        setTimeout(type, 2000);

    </script>
</body>

</html>
